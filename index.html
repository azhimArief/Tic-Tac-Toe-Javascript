<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
    <!-- defer =The script is downloaded in parallel to parsing the page,
        and executed after the page has finished parsing-->
</head>
<body>
    <!--Board div for putting tic tac toes-->
    <div class="board" id="board">
        <!--.cell*9 meaning cell div 9 times-->
        <!--data-cell to denote so can easily access the info in the javascript without 
        using class cell-->
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>  
    </div>
    <div class="winning-message" id="winningMessage">
        <!--div for black section-->
        <div data-winning-message-text><!--winning message text--></div>
        <button id="restartButton">Restart</button>
    </div>
</body>
</html>
